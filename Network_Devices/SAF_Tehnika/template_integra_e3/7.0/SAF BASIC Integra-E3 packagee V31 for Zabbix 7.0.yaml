        - uuid: 19c7eb2185764a9797bfc65b8b60844f
          name: 'ICMP Reachability'
          type: SIMPLE
          key: icmpping
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            - tag: Component
              value: '5 Status'
          triggers:
            - uuid: 01bc957b9caf45c09396c63b544124ca
              expression: 'max(/SAF BASIC Integra-E3 template V31 for Zabbix 7.0/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: DISASTER
              description: |
                Last value: {ITEM.LASTVALUE1}.
                Last three attempts returned timeout.  Please check device connectivity.
              manual_close: 'YES'
        - uuid: e0ca6c2f1610448f83d718a530782d7a
          name: 'ICMP Loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: Component
              value: '5 Status'
          triggers:
            - uuid: 452ddf716f6646d6b4bb5154dc26f025
