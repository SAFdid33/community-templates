                  expression: 'min(/SAF BASIC Integra-E3 template V31 for Zabbix 7.0/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/SAF BASIC Integra-E3 template V31 for Zabbix 7.0/icmppingloss,5m)<100'
