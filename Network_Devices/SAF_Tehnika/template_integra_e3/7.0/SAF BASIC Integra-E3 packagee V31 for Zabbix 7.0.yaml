              name: 'High ICMP ping loss'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/SAF BASIC Integra-E3 template V31 for Zabbix 7.0/icmpping,#3)=0'
        - uuid: ff2f22e061ad4b69b5ac17868489e503
          name: 'ICMP Response Time'
